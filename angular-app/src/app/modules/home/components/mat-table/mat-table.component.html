<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Product Name Column -->
    <ng-container matColumnDef="product.content.text">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product.content.text}} </td>
    </ng-container>

    <!-- Upload Speed Column -->
    <ng-container matColumnDef="contractTerm.uploadSpeed.amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload </th>
        <td mat-cell *matCellDef="let element">
            {{element.contractTerm.uploadSpeed.amount + ' ' + element.contractTerm.uploadSpeed.unit}} </td>
    </ng-container>

    <!-- Download Speed Column -->
    <ng-container matColumnDef="contractTerm.downloadSpeed.amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Download</th>
        <td mat-cell *matCellDef="let element">
            {{element.contractTerm.downloadSpeed.amount + ' ' + element.contractTerm.uploadSpeed.unit}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost.effectiveCost.amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost</th>
        <td mat-cell *matCellDef="let element">
            {{element.cost.effectiveCost.content.text}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
